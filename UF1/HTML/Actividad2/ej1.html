<!DOCTYPE html>
<html>
    <head>
        <title>Actividad 2 Ejercicio1</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Cliente</legend>
                <label for="firstname"></label>
                <input type="text" id="firstName" name="firstName" placeholder="Ingrese su nombre:"><br>
                <label for="lastName"></label>
                <input type="text" id="lastName" name="lastName" placeholder="Ingrese su apellido:" required><br>
                <label for="address"></label>
                <input type="text" id="address" name="address" placeholder="Ingrese su direccion:" required><br>
                <label for="country"></label>
                <input type="text" id="country" name="country" placeholder="Ingrese su pais:" required><br>
            </fieldset>
            
            <fieldset>
                <legend>Pedido</legend>
                <label for="producto"></label>
                <input type="text" id="producto" name="producto" placeholder="Ingrese la prenda:">
            
                <label for="talla"></label>
                <select name="talla" id="talla" required>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select><br>
            
                <label for="cantidad"></label>
                <input type="number" id="cantidad" name="cantidad" min="1" placeholder="Cantidad" required><br>
            </fieldset>
            <button type="submit">Confirmar</button>
            <button type="reset" class="cancel">Cancelar</button>
        </form>
    </body>
</html>
