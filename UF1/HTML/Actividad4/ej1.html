<!DOCTYPE html>
<html>
    <head>
        <title>Formulario de prueba de HTML5</title>
    </head>
    <body>
        <form action="" method="get" >
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required autofocus><br><br>
            <label for="correo">Correo:</label>
            <input type="email" id="correo" required><br><br>
            <label for="url">URL:</label>
            <input type="url" id="url" placeholder="De tu pagina web personal"><br><br>
            <label for="date">Fecha:</label>
            <input type="date" id="date"><br><br>
            <label for="time">Tiempo:</label>
            <input type="time" id="time"><br><br>
            <label for="mes">Mes:</label>
            <input type="month" id="mes"><br><br>
            <label for="semana">Semana:</label>
            <input type="week" id="semana"><br><br>
            <label for="numero">Numero:</label>
            <input type="number" id="numero" min="-10" max="10"><br><br>
            <label for="telefono">Telefono:</label>
            <input type="tel" id="telefono"><br><br>
            <label for="buscar">Buscar:</label>
            <input type="search"><br><br>
            <label for="color">Color favorito:</label>
            <input type="color"><br><br>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
