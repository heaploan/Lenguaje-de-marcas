<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 3 Actividad 5</title>
        <script>
            function getLocation() {
                const x = document.getElementById("demo");
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else { 
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
            }
            function showPosition(position) {
                const x = document.getElementById("demo");
            x.innerHTML = "Latitude: " + position.coords.latitude + 
            "<br>Longitude: " + position.coords.longitude;
            }
        </script>
    </head>
    <body>
        <h1>Geolocalizaci贸n</h1>
        <p>Esta pagina te permite obtener la geolocalizaci贸n de a zona en la que te encuentras.</p>
        <button onclick="getLocation()">Pulsa el bot贸n para saber la geolocalizaci贸n</button>
        <p id="demo"></p>
    </body>
</html>
